<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="" />
    <title></title>

    <link href="style.css" rel="stylesheet">

    <link rel="preconcert" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/thermometer.png" type="image/png">

    <script src="script.js" defer></script>
</head>

<body>
 <section id="starter">
		<div id="starter-text">
			Press any key to get the JavaScript event keycode
		</div>
	</section>

	<div id="heading">
		<h1></h1>
	</div>

	<div id="ascii">
		<h1 id="keyCode"></h1>
	</div>

	<div id="infos">
		<div class="info-box">
			<h3>event.key</p>
				<h2 id="key"></h2>
		</div>

		<div class="info-box">
			<h3>event.location</p>
				<h2 id="location"></h2>
		</div>

		<div class="info-box">
			<h3>event.which</p>
				<h2 id="which"></h2>
		</div>

		<div class="info-box">
			<h3>event.code</p>
				<h2 id="code"></h2>
		</div>
	</div>

  <script>
    document.body.addEventListener('keydown', function(event){
      console.log(event.keyCode)
    })
  </script>
  </body>
</html>
