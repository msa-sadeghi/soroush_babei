<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <style>
        body{
            max-width:1200px;
            margin:0 auto;
            padding:20px
        }
        .post-card{

            padding:20px;

</head>
<body>

    </header>

    </main>
    <footer>
        <p>&copy; 2026 </p>
    </footer>
</body>
</html>
