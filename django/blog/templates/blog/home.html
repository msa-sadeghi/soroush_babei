{% extends "blog/base.html" %}
{% block title %}
{{ page_title }}
{% endblock title %}

{% block content %}
<h2>latest Posts</h2>
{% for post in recent_posts %}
<div class="post-card">
    <h3>
        <a href="{% url 'blog:post_detail' post.slug %}">
            {{ post.title }}
        </a>
    </h3>
</div>

{% endfor %}
{% endblock content %}
